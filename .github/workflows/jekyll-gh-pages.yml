# Workflow for building and deploying a React app to GitHub Pages
name: Deploy React App to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main  # Убедитесь, что это ваша основная ветка

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Используйте версию Node.js, совместимую с вашим проектом

      - name: Install dependencies
        run: npm install
        working-directory: ./client  # Укажите правильный путь к папке с package.json

      - name: Build the React app
        run: npm run build
        working-directory: ./client  # Укажите правильный путь к папке с package.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./client/build  # Путь к папке со сборкой

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
